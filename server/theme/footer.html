<footer class="footer {{'d-flex d-md-none' if not session.get('name')}}" id="footer">
    {% if session.get('name') %}
    <a href="https://360info.org/about-us/" target="_blank">{{ gettext('About Us') }}</a>
    <a href="https://360info.org/about-us/terms-conditions/" target="_blank">{{ gettext('Terms of Use') }}</a>
    <a href="https://360info.org/about-us/our-charter/" target="_blank">{{ gettext('Charter') }}</a>
    <a href="https://360info.org/about-us/editorial-policies/" target="_blank">{{ gettext('Editorial Policies') }}</a>
    <a href="https://360info.org/about-us/contact-us/" target="_blank">{{ gettext('Contact Us') }}</a>
    {% else %}
    <a class="d-block d-md-none" href="https://360info.org/about-us/editorial-policies/" target="_blank">{{ gettext('Editorial Policies') }}</a>
    <a class="d-block d-md-none" href="https://360info.org/about-us/terms-conditions/" target="_blank">{{ gettext('Terms of Use') }}</a>
    {% endif %}
</footer>
