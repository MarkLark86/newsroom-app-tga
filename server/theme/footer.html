<footer class="footer {{'d-flex d-md-none' if not session.get('name')}}" id="footer">
    {% if session.get('name') %}
    <a href="{{ url_for('public.page', template='about') }}" target="_blank">{{ gettext('About Us') }}</a>
    <a href="{{ url_for('public.page', template='terms') }}" target="_blank">{{ gettext('Terms of Use') }}</a>
    <a href="{{ url_for('public.page', template='charter') }}" target="_blank">{{ gettext('Charter') }}</a>
    <a href="{{ url_for('public.page', template='editorial-policies') }}" target="_blank">{{ gettext('Editorial Policies') }}</a>
    <a href="{{ url_for('public.page', template='contact_us') }}" target="_blank">{{ gettext('Contact Us') }}</a>
    {% else %}
    <a class="d-block d-md-none" href="{{ url_for('public.page', template='editorial-policies') }}" target="_blank">{{ gettext('Editorial Policies') }}</a>
    <a class="d-block d-md-none" href="{{ url_for('public.page', template='terms') }}" target="_blank">{{ gettext('Terms of Use') }}</a>
    {% endif %}
</footer>
